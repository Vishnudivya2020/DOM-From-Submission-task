<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM MANIPULATION FORM</title>
    <link rel="stylesheet" href="./form.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div >
    <form class="Dform" >
        <div class="head">
        <h2 >Form Submission</h2>
       </div><br>
       <div class="row">
        <div class="col">
          <input type="text" id="Name1" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" id="Name2" placeholder="Last name" aria-label="Last name">
        </div>
      </div><br>
      
       
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
           
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St">
          </div>
        
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="Pincode">
          </div>
            
        <div id="gender">
            <label>Gender:</label>&nbsp;&nbsp;
            <div>
                <input class="form-check-input" type="radio" name="gender" id="radioNoLabel1" value="Male">
              </div>&nbsp;
            
           
            <lable>Male</lable>&nbsp;&nbsp;
            
            <div>
                <input class="form-check-input" type="radio" name="gender" id="radioNoLabel2" value="Female" >
              </div>&nbsp;
            <lable>Female</lable>
           
        </div>

        
         <h3 id="f-head">Choice of Food</h3>
         <label for="food" class="H-container">Choose any 2 foods:</label><br>
         <div id="F-inbox">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="food" id="inlineRadio1" value="Pongal">
                <label class="form-check-label" for="food1">Pongal</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="food" id="inlineRadio2" value="Roast">
                <label class="form-check-label" for="food2">Roast</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="food" id="inlineRadio3" value="Briryani">
                <label class="form-check-label" for="food3">Briryani</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="food" id="inlineRadio4" value="Salad">
                <label class="form-check-label" for="food4">Salad</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="food" id="inlineRadio5" value="Uttapam">
                <label class="form-check-label" for="food5">Uttapam</label>
              </div>
    
    
    
    </div>

    <label for="state">State:</label><br>
    <input type="text" id="state" name="state"><br><br>
    
    <label for="country">Country:</label><br>
    <input type="text" id="country" name="country"><br><br>
       
    <button type="submit" class="btn btn-primary">Submit</button>
            
        
        <!-- <button type="submit" >Submit</button> -->
    </form>
   
        <div class="table-responsive">
            <table id="table">
              <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Address</th>
        <th>Pincode</th>
        <th id="Gen">Gender</th>
        <th>Food</th>
        <th>State</th>
        <th>Country</th>
        </tr>
            </table>
          </div>
        
        
    </table>
    </div>
    <script src="./form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
